<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="formDiv">
        <div class="title">
            <h1>Meme Generator</h1>
            <h2>enter text and a image URL for a meme!</h2>
        </div>
        <form action="" class="memeInputForm">
            <div class="inputDiv URLinput">
                <label for="imageURL">Enter Image URL</label>
                <input type="text" class="input URLinput" name="imageURL" placeholder="type image url here">
            </div>
            <div class="inputDiv textTop">
                <label for="textOnTop">Enter Text on Top</label>
                <input type="text" class="input textTop" name="textOnTop" placeholder="top caption here">
            </div>
            <div class="inputDiv textBottom">
                <label for="textOnBottom">Enter Text on Bottom</label>
                <input type="text" class="input textBottom" name="textOnBottom" placeholder="bottom caption here">
            </div>
        </form>
        <input type="submit" class="addMeme" value="add meme!">
    </div>
    <div class="memePage">

    </div>
    <script src="main.JS"></script>
</body>
</html>
